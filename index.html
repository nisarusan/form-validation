<!--// HTML & CSS-->
<!--// 1. Maak een formulier in de HTML met daarin een <input> voor een gebruikersnaam en een voor het wachtwoord-->
<!--// 2. Maak een <span> of <p> element voor beide invoervelden, waar de waarschuwing in kan.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="wrapper">
<div class="login-title">
    <h2>Registreren</h2>
</div>
<div class="login-username">
    <form action="">
    <label for="username">Gebruikersnaam</label>
    <input type="text" id="username" name="username" placeholder="Gebruikersnaam"/>
        <span id="username-warning"></span>

</div>
<div class="login-pw">
    <label for="password">Wachtwoord</label>
    <input type="password" id="password" name="password" />
    <span id="password-warning"></span>

</div>
<div>
    <input type="submit" value="Inloggen"/>
</div>
</div>
</body>
<script src="main.js"></script>
</html>
